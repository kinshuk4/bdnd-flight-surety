<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">FlightSurety</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<main class="container">

    <div id="display-wrapper" class="top-20">
    </div>
    <div class="top-20"  id ="oracle-wrapper">
        <h2>Oracle</h2> <br>
        <p class="description">Trigger Oracles</p> <br>
        <label class="form">Flight</label> <input type="number" id="flight-number" >
        <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
    </div>

    <div id="buy-insurance-wrapper" class="top-20">
        <h2>Purchase Insurance</h2> <br>

        <p class="description">Select a flight from down to purchase an insurance</p> <br>

        <label class="form">Flight</label>
        <select name="buy-insurance" id="buy-insurance-flights"></select> <br>

        <label class="form">Ether</label>
        <input type="number" name="amount" id="buy-insurance-amount" placeholder="1 ether" value="1"> <br>

        <button class="btn btn-primary" id="submit-buy-insurance" >Buy Insurance</button>
    </div>

    <div id="bought-insurance-wrapper" class="top-20">
        <h2>Insurance Purchased</h2> <br>


    </div>

    <div id="flight-status-wrapper" class="top-20">
        <h2>Flight Status</h2> <br>
        <btn class="btn btn-primary" id="flight-status-refresh">Refresh</btn>
    </div>

    <div id="claim-insurance-wrapper" class="top-20">
        <h2>Claim Insurance</h2> <br>
        <p class="description">Claim your insurances</p> <br>
        <label class="form">Flight</label> <input type="number" id="flight-number-claim" >
        <btn class="btn btn-primary" id="submit-claim">Claim</btn>
    </div>

    <div id="withdraw-wrapper" class="top-20">
        <h2>Withdraw Amount</h2> <br>

        <btn class="btn btn-primary" id="submit-withdraw">Withdraw</btn>
    </div>
</main>

</body>

</html>
